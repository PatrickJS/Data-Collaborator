<section class="content container-fluid">
  <div class="row-fluid">
    <div class="widget span8">
      <div id="d3-bubble-chart" class="chart-container"></div>
      <div id="bubble-chart-notes">
          <div class="note1 annotator-outer annotator-viewer">
              <ul class="annotator-widget annotator-listing">
                  <li class="annotator-annotation annotator-item">
                      <span class="annotator-controls">
                          <button title="Edit" class="annotator-edit">Edit</button>
                          <button title="Delete" class="annotator-delete">Delete</button>
                      </span>
                      <div>Wat Wat Wat</div>
                  </li>
              </ul>
          </div>
          <div class="note2 annotator-outer annotator-viewer">
              <ul class="annotator-widget annotator-listing">
                  <li class="annotator-annotation annotator-item">
                      <span class="annotator-controls">
                          <button title="Edit" class="annotator-edit">Edit</button>
                          <button title="Delete" class="annotator-delete">Delete</button>
                      </span>
                      <div>This is so cool!</div>
                  </li>
              </ul>
          </div>
          <div class="note3 annotator-outer annotator-viewer">
              <ul class="annotator-widget annotator-listing">
                  <li class="annotator-annotation annotator-item">
                      <span class="annotator-controls">
                          <button title="Edit" class="annotator-edit">Edit</button>
                          <button title="Delete" class="annotator-delete">Delete</button>
                      </span>
                      <div>We gonna pwn this!</div>
                  </li>
              </ul>
          </div>
      </div>
      <div id="d3-calories-chart" class="chart-container"></div>
      <div id="calories-chart-notes">
          <div class="note1 annotator-outer annotator-viewer">
              <ul class="annotator-widget annotator-listing">
                  <li class="annotator-annotation annotator-item">
                      <span class="annotator-controls">
                          <button title="Edit" class="annotator-edit">Edit</button>
                          <button title="Delete" class="annotator-delete">Delete</button>
                      </span>
                      <div>Wat Wat Wat</div>
                  </li>
              </ul>
          </div>
          <div class="note2 annotator-outer annotator-viewer">
              <ul class="annotator-widget annotator-listing">
                  <li class="annotator-annotation annotator-item">
                      <span class="annotator-controls">
                          <button title="Edit" class="annotator-edit">Edit</button>
                          <button title="Delete" class="annotator-delete">Delete</button>
                      </span>
                      <div>This is so cool!</div>
                  </li>
              </ul>
          </div>
      </div>
    </div>
    <div class='widget span4'>
      <div class="invited-users-container">
        <ul class="users-list">
          <li ng-repeat='user in users'>{{user}}</li>
        </ul>
        <fieldset ng-submit='addFriend()'>
          <div class="control-group">
            <div class="row-group">
              <div class="input-append">
                <input class="span8" type='text' ng-model="newPersonName" placeholder='New_collaborator@example.com' />
                <button type='submit' class="btn btn-success"><i class='icon-plus'></i></button>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</section>
