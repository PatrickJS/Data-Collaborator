<div class="content container-fluid">
  <div>
    <h1>Pick a vizulization type</h1>
    <div class="row-fluid">
      <span class="span8">
        <h2>Current Data: </h2>
      </span>
      <span class="span4">{{currentData}}</span>
    </div>
    <div class="row-fluid">
      <span class="span6 widget">
        <div class="chord-graph"></div>
        <button type="button" class="pull-right btn btn-success btn-large" data-placement="top" data-original-title=".btn .btn-success .btn-large">Go <i class="icon-arrow-right"></i></button>
      </span>
      <span class="span6 widget"><div class="bubble-graph"></div>
        <button type="button" class="pull-right btn btn-success btn-large" data-placement="top" data-original-title=".btn .btn-success .btn-large">Go <i class="icon-arrow-right"></i></button></span>
    </div>
    <div class="row-fluid">
      <span class="span6 widget"> first block</span>
      <span class="span6 widget"> second block</span>
    </div>
  </div>
</div>
